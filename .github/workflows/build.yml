name: Build Adbify Libs

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-termux-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl build-essential docker.io tar

      - name: Clone termux-packages
        run: |
          git clone https://github.com/RohitVerma882/termux-packages.git
          cd termux-packages
          git submodule update --init --recursive

      - name: Build packages
        run: |
          cd termux-packages
          ./scripts/run-docker.sh ./build-package.sh -a all bash

      - name: Compress outputs
        run: |
          cd termux-packages/output
          tar -czvf ../../termux-packages-output.tar.gz .

      - name: Upload compressed output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: termux-packages-output
          path: termux-packages-output.tar.gz

      - name: Push compressed output to repo
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir upload-repo && cd upload-repo
          git init
          git remote add origin https://github.com/<YOUR_USERNAME>/<YOUR_UPLOAD_REPO>.git
          git fetch origin main
          git checkout -b main origin/main || git checkout --orphan main
          cp ../termux-packages-output.tar.gz .
          git add termux-packages-output.tar.gz
          git commit -m "Update compressed built packages $(date)"
          git push --force origin main
          
