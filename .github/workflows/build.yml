name: Build ADBify Libs

on:
  workflow_dispatch:

jobs:
  build-termux-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Cache apt lists
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install dependencies (with cache)
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get install -y git curl docker.io tar

      - name: Clone termux-packages
        run: |
          git clone https://github.com/RohitVerma882/termux-packages.git
          cd termux-packages

      - name: Cache Termux build directories
        uses: actions/cache@v4
        with:
          path: |
            termux-packages/.termux-build
            termux-packages/.termux-build/_cache
          key: ${{ runner.os }}-termux-${{ hashFiles('termux-packages/packages/**') }}
          restore-keys: |
            ${{ runner.os }}-termux-

      - name: Cache Docker Image
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache
          key: docker-termux-builder

      - name: Load cached Docker image (if exists)
        run: |
          if [ -f /tmp/docker-cache/termux-builder.tar ]; then
            docker load -i /tmp/docker-cache/termux-builder.tar || true
          fi

      - name: Build Docker image (Termux package-builder)
        run: |
          cd termux-packages/scripts
          docker build -t termux/package-builder .
          mkdir -p /tmp/docker-cache
          docker save termux/package-builder -o /tmp/docker-cache/termux-builder.tar
          
      - name: Build package inside Docker
        run: |
          cd termux-packages
          ./scripts/run-docker.sh ./build-package.sh -I -a aarch64 bash

      - name: Compress outputs
        run: |
          cd termux-packages/output
          tar -czvf ../../termux-packages-output.tar.gz .

      - name: Upload compressed output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: termux-packages-output
          path: termux-packages-output.tar.gz
          
