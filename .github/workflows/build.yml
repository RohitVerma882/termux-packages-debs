name: Build Termux Packages (Docker + Cache Optimized)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-termux-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          docker system prune -af || true

      - name: Cache apt lists
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git curl tar
          sudo systemctl start docker || sudo service docker start || true
          docker --version

      - name: Clone termux-packages
        run: |
          git clone https://github.com/termux/termux-packages.git
          cd termux-packages
          git submodule update --init --recursive

      - name: Cache Termux build directories
        uses: actions/cache@v4
        with:
          path: |
            termux-packages/.termux-build
            termux-packages/.termux-build/_cache
          key: ${{ runner.os }}-termux-${{ hashFiles('termux-packages/packages/**') }}

      - name: Pull prebuilt Termux builder image
        run: docker pull ghcr.io/termux/package-builder:latest

      - name: Build package inside Docker
        run: |
          cd termux-packages
          ./scripts/run-docker.sh ./build-package.sh -I -a aarch64 bash

      - name: Compress outputs
        run: |
          cd termux-packages/output
          tar -czvf ../../termux-packages-output.tar.gz .

      - name: Upload compressed output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: termux-packages-output
          path: termux-packages-output.tar.gz
